<div class="my-3">
  <h4>DebounceTime & DistinctUntilChanged</h4>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <strong><span class="text-primary">DebounceTime</span></strong>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-lg"
          >Search.....</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-md"
            placeholder="Search...."
            #myInput
          />
          <span *ngIf="DataStatus !== ''"
            >Requested Data :
            <strong class="text-success">{{ DataStatus }}</strong></span
          >
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <strong><span class="text-primary">DistinctUntilChanged</span></strong>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-lg"
          >Search.....</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control form-control-md"
            placeholder="Search...."
            #myInput1
          />
          <span *ngIf="DataStatus1 !== ''"
            >Requested Data :
            <strong class="text-success">{{ DataStatus1 }}</strong></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
