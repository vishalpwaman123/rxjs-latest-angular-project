<div class="my-3">
  <h4>Async Subject</h4>
  <hr />
  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #myInput />
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary mx-2" (click)="handleSubmit(myInput)">
        Submit
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-2">
      <h4>User 01</h4>
      <hr />
      <ul>
        <li><strong>Video :&nbsp;</strong>{{ AsyncData }}</li>
      </ul>
    </div>
    <div class="col-md-2">
      <h4>Operation</h4>
      <hr />
      <button class="btn btn-primary w-100" (click)="handleComplete()">Complete</button>
    </div>
  </div>
</div>
